<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Log in on drone racing">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asserts/css/log-in.css">
    <style>
        @media (max-width: 767px) {
            .desktop {
                display: none;
            }

            #log-sign-content-wrapper {
                min-width: 93%;
            }

            .UIDropdown-icon {
                padding: 0 0.4rem;
                width: 0.9rem;
            }

            .UIDropdown-select {
                padding-left: 0.5rem;
            }

            .UIInput {
                font-size: 1rem;
                font-weight: 400;
                line-height: 1.1875;
            }

            .UIInput-input {
                padding-bottom: 0;
            }

            .UIInput-label {
                font-size: .625rem;
                font-weight: 600;
                letter-spacing: .0625rem;
                line-height: 1.3;
                text-transform: uppercase;

    <link rel="stylesheet" href="./asserts/css/default.css">
    <title>Start session</title>

<body>
<div id="log-sign-body" class="row">
    <div id="hero-image-wrapper" class="desktop">
        <div class="sign-up-is-selected">
            <img src="./asserts/img/log-in/sign-up.svg" class="hero-image" alt="laptop">
        </div>
        <div class="log-in-is-selected">

                         alt="underline of switch">
                </div>

                    <img id="img-underline-log-in" class="switch-img" src="./asserts/img/log-in/yellow-underline.svg"
                         alt="underline of switch">
                </div>
            </div>
            <a id="close-log-sign-pop-up" href="main.html">
                <img alt="Back to Home button" src="./asserts/img/log-in/close-button.svg"

                                         role="img" aria-label="chevron down"
                                    >
                                </div>
                                <button type="button" aria-label="Question"

                        </div>
                    </div>
                    <div class="down-part-of-input-wrapper">
                        <div class="down-part">
                            <label class="UIInput" for="sign-up-input">
                                <div class="UIInput-content">
